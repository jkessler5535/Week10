<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="bg-dark">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TaskTracker</a>
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">FAQS</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br>
  <br>
  <h1 class="text-center fs-5 text-white text-uppercase fw-bold font-monospace p-4">Welcome to Task Tracker</h1>
 <div class="container mt-5 pt-5 w-75">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-sm">
         <div class="form-group font-monospace">
           <label for = "new-start-date">Start date</label>
           <input type="date" class="form-control" id="new-start-date">
         </div>
        </div>
        <div class="col-sm">
          <div class="form-group font-monospace">
            <label for = "new-end-date">End date</label>
            <input type="date" class="form-control" id="new-end-date">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <div class="form-group font-monospace">
            <label for = "new-task">Task</label>
            <input type="text" class="form-control" id="new-task" placeholder="task">
          </div>
        </div>
      </div>
      <br>
      <div>
      <button id="add" class="btn btn-primary form-control font-monospace">Create
      </button>
    </div>
  </div>

  <table id="list" class="table table-dark table-striped font-monospace">
    <tr>
      <th>Task</th>
      <th>Date Created</th>
      <th>Start Date</th>
      <th>Due Date</th>
      <th>Actions</th>
    </tr>
  </table>
  </div>


<script src="scripts.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
